<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button, input, textarea {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .container {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>API Interaction</h1>

    <!-- 1. Show Users -->
    <div class="container">
        <button onclick="loadUsers()">Load Users</button>
        <ul id="usersList"></ul>
    </div>

    <!-- 2. Show Posts -->
    <div class="container">
        <button onclick="loadPosts()">Load Posts</button>
        <ul id="postsList"></ul>
    </div>
    

   

    <script>
       // 1. Load Users
function loadUsers() {
    console.log("Fetching users...");
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => {
            console.log("Users API response:", response);
            return response.json();
        })
        .then(users => {
            console.log("Parsed users data:", users);
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = ''; // Clear previous results
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.name} - ${user.email} - ${user.company.name}`;
                usersList.appendChild(li);
            });
        })
        .catch(error => console.error('Error loading users:', error));
}
     
// 2. Load Posts
function loadPosts() {
    console.log("Fetching posts...");
    fetch('https://jsonplaceholder.typicode.com/posts')
        .then(response => {
            console.log("Posts API response:", response);
            return response.json();
        })
        .then(posts => {
            console.log("Parsed posts data:", posts);
            const postsList = document.getElementById('postsList');
            postsList.innerHTML = ''; // Clear previous results
            posts.forEach(post => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${post.title}</strong><br>${post.body}`;
                postsList.appendChild(li);
            });
        })
        .catch(error => console.error('Error loading posts:', error));
}
    </script>
</body>
</html>
