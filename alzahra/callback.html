<!DOCTYPE html>
<html lang="en">

<body>
  <script>
function getData(callback) {
  const userName = prompt("Please enter your name:");
  const userRole = prompt("Please enter your role:");
  setTimeout(() => {
    const mockData = { id: 1, name: userName || "MockUser", role: userRole || "Admin" };
    callback(mockData);
  }, 1000);
}

console.log("Task 4 - Fetching mock data...");
getData((data) => console.log("Received:", data));
  </script>
</body>
</html>
