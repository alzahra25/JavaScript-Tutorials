<!DOCTYPE html>
<html lang="en">

<body>
  <script>
   function processArray(arr, callback) {
  return arr.map(callback);
}

let arrInput = prompt("Enter comma-separated numbers: ");
let arr = arrInput.split(",").map(Number);
let processed = processArray(arr, (n) => n * 2);
console.log("Doubled Array:", processed);
  </script>
</body>
</html>
