<!DOCTYPE html>
 <html lang="en">
 
 <body>
   <script>
     // Task 1: Greeting with Callback
     function greet(name, callback) {
       callback(name);
     }
 
     let name = prompt(" Enter your name:");
     greet(name, (name) => console.log(`Hello, ${name}!`));

     // Task 2: Math Operation Callback
    function calculate(a, b, operation) {
      return operation(a, b);
    }

    let a = parseFloat(prompt("Enter first number:"));
    let b = parseFloat(prompt("Enter second number:"));
    let op = prompt("Choose operation (add, sub, mul, div):");
    let result;

    switch (op) {
      case "add":
        result = calculate(a, b, (x, y) => x + y);
        break;
      case "sub":
        result = calculate(a, b, (x, y) => x - y);
        break;
      case "mul":
        result = calculate(a, b, (x, y) => x * y);
        break;
      case "div":
        result = b !== 0 ? calculate(a, b, (x, y) => x / y) : "Error: Division by zero";
        break;
      default:
        result = "Invalid operation";
    }
    console.log("Result:", result);

 
   </script>
 </body>
 </html>
