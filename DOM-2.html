<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Tasks</title>
  
<body>

  <div class="container">
    <h1>JavaScript Tasks Demo</h1>

    <h3>1. Change Page Title</h3>
    <button onclick="changePageTitle()">Change Page Title</button>

    <h3>2. Change Image Alt Text</h3>
    <input type="file" id="imgInput" accept="image/*" onchange="loadImage(event)">
    <br>
    <img id="myImage" src="" alt="Default alt text" width="200">
    <br>
    <input type="text" id="altInput" placeholder="New alt text">
    <button onclick="changeImageAlt()">Change Alt</button>

    <h3>3. Change Button Text</h3>
    <button onclick="changeButtonText(this)">Click Me</button>

    <h3>4. Toggle Paragraph Font Size</h3>
    <p id="myParagraph">Toggle my font size</p>
    <button onclick="toggleFontSize()">Toggle Font Size</button>

    <h3>5. Counter</h3>
    <p>Counter: <span id="counterDisplay">0</span></p>
    <button onclick="updateCounter()">Increase</button>
  <script>
    function changePageTitle() {
      document.title = "New Page Title";
      console.log("Page title changed.");
    }

    function loadImage(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('myImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function changeImageAlt() {
      const img = document.getElementById("myImage");
      const newAlt = document.getElementById("altInput").value;
      img.alt = newAlt;
    }

        function changeButtonText(button) {
      button.textContent = "Clicked!";
    }

    function toggleFontSize() {
      document.getElementById("myParagraph").classList.toggle("large-text");
    }

    let count = 0;
    function updateCounter() {
      count++;
      document.getElementById("counterDisplay").textContent = count;
    }
  </script>
</body>
</html>
